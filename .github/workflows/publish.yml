name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Triggers on v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Node 22 ships with npm 10.9+
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # Upgrade npm to v11.5.1+ for OIDC trusted publishing support
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Check npm version
        run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      # OIDC Trusted Publishing - no token needed!
      # npm CLI will automatically detect OIDC environment
      - name: Publish to npm
        run: npm publish --provenance --access public
